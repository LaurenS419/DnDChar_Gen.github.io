<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Char Gen</title>
    <!-- CSS link -->
    <link rel="stylesheet" href="examples.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="main.js"></script>

</head>
<body style="background-color: #F8F8F8;">
    <div> 
        <h1 id="titleExamples" style="font-size:60px;">Examples</h1>
    </div>

    <hr id="line" style="margin: auto">

    <img id="logo" height=50 src="Five.png" alt="5">

    <div> 
    <h5 class="chars" id="Char1" style="font-size:20px;">Character 1</h5>
    <h5 class="chars" id="Char2" style="font-size:20px;">Character 2</h5>
    </div>

    <div>
        <img class="pic" id="other1" width=400 src="Other1.png" alt="Randomized race is Halfling, randomized class is ranger, randomized alignment is lawful evil">
        <img class="pic" id="stats11" width=400 src="Stats1.1.png" alt="Strength stat is 15 with a modifier of +2, and dexterity stat is 12 with a modifier of +1">
        <img class="pic" id="stats12" width=400 src="Stats1.2.png" alt="Constitution stat is 9 but because your race has a bonus, it is now 10 with a modifier of 0, and intelligence stat is 13 with a modifier of +1.">
        <img class="pic" id="stats13" width=400 src="Stats1.3.png" alt="Wisdom stat is 11 with a modifer of 0, and charisma stat of 7 with a modifier of -2. That's the character! Good luck.">

        <img class="pic" id="other2" width=400 src="Other2.png" alt="No randomized race, input of Tiefling, no randomized class, randomized alignment of neutral evil">
        <img class="pic" id="stats21" width=400 src="Stats2.1.png" alt="Strength stat of 7 with a modifier of -2, and dexterity stat of 13 with a modifier of +1">
        <img class="pic" id="stats22" width=400 src="Stats2.2.png" alt="Constitution stat of 15 with a modifier of +2, and intelligence stat of 10 but because of your race, it is now 11 with a modifier of 0">
        <img class="pic" id="stats23" width=400 src="Stats2.3.png" alt="Wisdom stat is 17 with a modifier of +3, and charisma stat of 13 but because of your race, it is now 15 with a modifier of +2. That's the character! Good luck.">

    </div>

    <div>
        <a class="button" id="butA2" href="about.html" style="font-size:20px;">About</a>
        <a class="button" id="butB2" href="index.html" style="font-size:20px;">Main</a>
    </div>
    
    
</body>
</html>
